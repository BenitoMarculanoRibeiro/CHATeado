<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CHATeado</title>
    <link rel="sortcut icon" href="fotos_perfil/sad.png" type="image/png" />
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body style="background-color: #343a40;" class="hold-transition register-page">
    <div class="register-box">
        <div class="register-logo">
            <a><b>CHATeado</a>
        </div>
        <div class="card">
            <form action="login.html" method="post">
                <div style="background-color: #343a40;" class="card-body register-card-body">
                    <p class="login-box-msg">Mudando a senha</p>
                    <div class="input-group mb-3">
                        <input class="form-control" style="background-color: #343a40;" placeholder="CÃ³digo Enviado por Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div type="password" class="input-group mb-3">
                        <input style="background-color: #343a40;" type="password" class="form-control" placeholder="Nova Senha">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input style="background-color: #343a40;" type="password" class="form-control" placeholder="Repita a senha">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row center">
                        <button class="btn btn-block btn-primary" onclick="return confirm('Tem certeza que deseja mudar de senha?')">Mudar a Senha</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
</body>

</html>
